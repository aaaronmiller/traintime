<!doctype html>
<html lang="en">
  <head>
    <title>D-Lux Train Schedlue</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  
  
  </head>
  <body>

<!-- Train Schedule table -->
<div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron" style="background-color: blue; color: white">
    <h1 class="text-center">Any time is Train Time</h1>
    <h3 class="text-center">Choo choo! Choo choo!</h3>
  </div>

  <div class="row">

    <div class="col-md-12">

      <!-- Current Trains-->
      <div class="card mb-4">
        <div class="card-header" style="background-color: blue; color: white">Current Train Schedule</div>
        <div class="card-body">
          <table class="table table-sm table-hover" id='train-table'>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th></th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- Add Train  -->
      <div class="card mb-4">
        <div class="card-header" style="background-color: blue; color: white">Add Train</div>
        <div class="card-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" placeholder="Thomas" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" placeholder="Chicago" type="text">
            </div>
            <div class="form-group">
              <label for="first-departure-time-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="first-departure-time-input" placeholder="05:30" type="text">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" placeholder="180" type="text">
            </div>
            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>



  </body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
  </body>
</html>
